<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#infonav" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">InfoUFBA</a>
        </div>
        
        <div class="collapse navbar-collapse" id="infonav">
            <ul class="nav navbar-nav navbar-right">
                <li {% if page.url == '/' %}class="active"{%endif%}><a href="{{ site.baseurl }}/">In√≠cio</a></li>
                {% assign taglist = site.tags | sort %}
                {% for category in taglist %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ category[0] }} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        {% assign list = category[1] | sort %}
                        {% for post in list %}
                        <li>
                            <a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </li>
                {% endfor %}
                <li {% if page.url == '/lista/' %}class="active"{%endif%}><a href="{{ site.baseurl }}/lista">Todos</a></li>
                <li {% if page.url == '/contato/' %}class="active"{%endif%}><a href="{{ site.baseurl }}/contato">Contato</a></li>
                <li {% if page.url == '/sobre/' %}class="active"{%endif%}><a href="{{ site.baseurl }}/sobre">Sobre</a></li>
            </ul>
        </div>
    </div>
</nav>
