<!-- Basic information about this page -->
<meta charset="UTF-8">
<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/style/assets/img/fav.ico">
<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

<!-- Meta tag looking for mobile devices -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Good information about this page -->
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="{{ site.keywords }}">
<meta name="author" content="{{ site.author }}">

<!-- Feed links -->
<link rel="alternate" type="application/rss+xml" title="This site's RSS Feed" href="rss.xml">
<link rel="alternate" type="application/atom+xml" title="This site's Atom Feed" href="atom.xml">

<!-- Style and scripts files -->
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style/assets/css/style.css">
<script type="text/javascript" src="{{ site.baseurl }}/style/assets/js/script.js"></script>

<!-- Bootstrap files -->
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style/vendor/bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="{{ site.baseurl }}/style/vendor/jquery/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/style/vendor/bootstrap/js/bootstrap.min.js"></script>
